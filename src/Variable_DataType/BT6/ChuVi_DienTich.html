    <title>Document</title>
    <script>
        const pi = 3.14
        let banKinh = prompt('Nhap ban kinh: ')
        let chuVi = 2 * banKinh * pi
        let dienTich = Math.pow(banKinh, 2) * pi
        document.writeln(`Chu vi: ${chuVi} <br>`)
        document.writeln(`Dien tich: ${dienTich}`)
    </script>
