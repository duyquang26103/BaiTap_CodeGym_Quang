<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let tienGui = parseFloat(prompt('nhap so tien gui: '));
        let soNam = parseFloat(prompt('nhap so nam gui tien: '));
        let lai = parseFloat(prompt('nhap so lai: '));
        let laiSuat = (tienGui * lai) / 100
        let tong = tienGui + soNam * laiSuat;
        document.writeln(laiSuat)
        document.writeln(`So tien goc lan lai sau ${soNam} la: ${tong}`)
    </script>
</head>
