<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculator(id) {
            let firstNum = parseFloat(document.getElementById("firstNumber").value);
            let secondNum = parseFloat(document.getElementById("secondNumber").value);

            if (id === 'addition') {
                result = firstNum + secondNum;
            } else if (id === 'subtraction') {
                result = firstNum - secondNum;
            } else if (id === 'multiplication') {
                result = firstNum * secondNum;
            } else if (id === 'division') {
                result = firstNum / secondNum;
            }
            document.getElementById("result").innerHTML = `Result ${id}: ${result}`
        }
    </script>
</head>

<body>
    <form>
        <label>Calculator</label>
        <br />
        <div>
            <input type="number" id="firstNumber">
            <input type="number" id="secondNumber">
        </div>
        <br />
        <div>
            <button type="button" id="addition" onclick="calculator(id)">Addition(+)</button>
            <button type="button" id="subtraction" onclick="calculator(id)">Subtraction(-)</button>
            <button type="button" id="multiplication" onclick="calculator(id)">multiplication(X)</button>
            <button type="button" id="division" onclick="calculator(id)">Division(/)</button>
        </div>
        <br />
        <div id="result"></div>
    </form>
</body>

</html>
