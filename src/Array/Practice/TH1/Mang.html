<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Thao tac voi mang</h1>
    <div>
        <input id="soNhap">
        <button type="button" onclick="themPhanTu()">Add</button>
        <button type="button" onclick="hienThiMang()">Display</button>
    </div>
    <div id="ketQua"></div>
    <script>
        let mang = [];
        function themPhanTu() {
            let value = document.getElementById("soNhap").value;
            mang.push(value);
            document.getElementById("soNhap").value = "";
        }

        function hienThiMang() {
            document.getElementById('ketQua').innerHTML = mang;
        }
    </script>
</body>

</html>
