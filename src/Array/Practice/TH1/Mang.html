<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Thao tac voi mang</h1>
    <div>
        <input id="soNhap" type="number">
        <button type="button" onclick="themPhanTu()">Add</button>
        <button type="button" onclick="hienThiMang()">Display</button>
    </div>
    <div id="ketQua"></div>
    <script>
        let mang = [];
        function themPhanTu() {
            let input = document.getElementById("soNhap");
            if (input.value !== "") {
                mang.push(input.value);
                input.value = "";
                input.focus();
            }

        }

        function hienThiMang() {
            let chuoi = "";
            mang.forEach((item, index) => chuoi += `element ${index}: ${item} <br>`);
            console.log(chuoi);
            document.getElementById('ketQua').innerHTML = chuoi;
        }
    </script>
</body>

</html>
