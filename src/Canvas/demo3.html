<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" height="700px" width="1000px" style="border: solid;"></canvas>
    <script>
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");

        function veHinhTron(x, y, color) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.arc(x, y, 120, 0, 135);
            ctx.lineWidth = 10;
            ctx.stroke();
        }



        veHinhTron(200, 200, "red");
        veHinhTron(300, 300, "blue");
        veHinhTron(450, 200, "green");
        veHinhTron(550, 300, "blue");
        veHinhTron(700, 200, "yellow");
    </script>
</body>

</html>
