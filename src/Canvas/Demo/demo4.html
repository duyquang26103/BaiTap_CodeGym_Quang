        function veHinhChuNhat() {
            ctx.clearRect(0, 0, c.width, c.height);
            let x = 50 + Math.random() * 250;
            let y = 50 + Math.random() * 250;

            ctx.font = '100px sans-serif';
            ctx.fillStyle = "red"
            ctx.fillText("I love you", x, y);


            // ctx.beginPath();
            // ctx.fillStyle = 'color | gradient | pattern';
            // ctx.fillRect(x - 30, y - 30, x + 30, x + 30);

        }

        let myInt = setInterval(veHinhChuNhat, 1);

        function stopDraw() {
            clearInterval(myInt);
        }

    </script>
