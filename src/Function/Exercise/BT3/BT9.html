<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input_value">
    <button type="button" onclick="checkMin()">Check!</button>
    <div id="result"></div>
    <script>
        function checkMin() {
            let value = document.getElementById("input_value").value.split(",");
            let result;
            if (value.length === 0) {
                alert("Vui lòng nhập giá trị vào!")
            } else {
                result = value.reverse();
            }
            document.getElementById("result").innerHTML = result;

        }
    </script>
</body>

</html>
