<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input_star">
    <button type="button" onclick="findStar()">Find Star</button>
    <div id="result"></div>
    <script>
        let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let zodiacs = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        function findStar() {
            let star = document.getElementById("input_star").value;
            if (!stars.includes(star)) {
                alert('Khong co sao nay');
            }
            for (let i = 0; i < stars.length; i++) {
                if (stars[i] === star) {
                    document.getElementById("result").innerHTML = zodiacs[i];
                }
            }
        }
    </script>
</body>

</html>
