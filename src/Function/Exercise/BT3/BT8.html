<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input_value">
    <button type="button" onclick="soNguyenDuong()">Check!</button>
    <script>
        function soNguyenDuong() {
            let value = parseFloat(document.getElementById("input_value").value);
            if (value >= 0) {
                alert(`${value} la so nguyen Duong`)
                return true;
            }
            else {
                alert(`${value} la so nguyen Am`)
                return false;
            }

        }
    </script>
</body>

</html>
