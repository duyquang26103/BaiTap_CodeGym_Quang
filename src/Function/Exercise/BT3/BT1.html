<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        function compareNumber(firstNumber, secondNumber) {
            if (firstNumber > secondNumber) {
                alert(`số thứ nhất: ${firstNumber} lớn hơn số thứ hai ${secondNumber}`);
                return 0;
            } else {
                return firstNumber + secondNumber
            }
        }
        let a = compareNumber(3, 2);
        let b = compareNumber(3, 5);
        let c = compareNumber(3, 3);
        console.log("a:", a);
        console.log("b:", b);
        console.log("c:", c);
    </script>
</body>

</html>
