<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input_value">
    <button type="button" onclick="isNumber()">Calculate</button>
    <script>
        function isNumber() {
            let value = parseFloat(document.getElementById("input_value").value);
            let type = typeof value;
            if (type === "number") {
                alert(`${value} is number`)
            } else {
                alert(`${value} is not number`)
            }

        }
    </script>
</body>

</html>
