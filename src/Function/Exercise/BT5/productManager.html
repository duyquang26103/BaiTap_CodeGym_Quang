<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #add_new_component {
            background-color: cadetblue;
            height: 50px;
            width: 250px;
        }

        tr:nth-child(odd) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <h2>Add New Product</h2>
    <div id="add_new_component">
        <input type="text" id="product" placeholder="New Product">
        <button type="button" onclick="addProduct()">Add</button>
        <div id="applyButton"></div>
    </div>
    <div>
        <h3>Display All Product</h3>
        <div>
            Product Name
        </div>
        <div id="listProduct">
            <table id="tableProduct">
            </table>
        </div>
    </div>
    <script>
        function addProduct() {
            let productName = document.getElementById('product').value;
            let result = `<tr id="${productName}">
                <td id="${productName}_td">${productName}</td>
                <td> <button type="button" onclick="editProduct(${productName})">Edit</button> </td>
                <td> <button type="button" onclick="deleteProduct(${productName})" >Delete</button> </td> </tr>`;
            document.getElementById('tableProduct').innerHTML += result;
            document.getElementById('product').value = "";
        }

        function deleteProduct(productName) {
            const element = document.getElementById(productName);
            element.remove();
        }

        function editProduct(productName) {
            document.getElementById('product').value = productName;
            let applyButton = `<button type="button" onclick="applyChange(${productName})">Apply</button>`;
            document.getElementById('applyButton').innerHTML = applyButton;
        }

        function applyChange(productName) {
            let value = document.getElementById('product').value;
            document.getElementById(`${productName}_td`).innerHTML = value;
            document.getElementById('applyButton').remove();
            document.getElementById('product').value = "";
        }
    </script>
</body>

</html>
