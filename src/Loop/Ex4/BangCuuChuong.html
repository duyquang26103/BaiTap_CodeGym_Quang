<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let table = "<table border='1' width='800' cellspacing='1' cellpadding='4' style='text-align: center;'>"
        for (let i = 1; i < 10; i++) {
            table = table + "<tr>"
            for (let j = 1; j < 10; j++) {
                table = table + `<td> ${i} x ${j} = ${i * j} </td>`;
            }
            table = table + "</tr>"
        }
        table = table + "</table>";
        document.write(table);
    </script>
</head>

<body>
    <h2 style="text-align: center;"></h2>
</body>

</html>
