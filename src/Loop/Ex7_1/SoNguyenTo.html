<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let primeSize = parseInt(prompt('Vui long nhap so nguyen to can in'));
        let count = 0;
        let n = 2;
        while (count < primeSize) {
            if (isPrimeNumber(n)) {
                document.write(n + "<br>");
                count++;
            }
            n++;
        }


        function isPrimeNumber(primeSize) {
            if (primeSize < 2) {
                return false;
            }
            squareRoot = Math.sqrt(primeSize);
            for (let i = 2; i <= squareRoot; i++) {
                if (primeSize % i == 0) {
                    return false;
                }
            }
            return true;
        }

    </script>
</head>
