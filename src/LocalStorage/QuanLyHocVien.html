<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(odd) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <h2>Quản lý Học Viên</h2>
    <fieldset>
        <legend>Thêm</legend>
        <table>
            <tr>
                <td>Họ Tên:</td>
                <td><input id="name"></td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input id="phone"></td>
            </tr>
            <tr>
                <td>Điểm:</td>
                <td><input id="score"></td>
            </tr>
            <tr>
                <td>Giới tính: </td>
                <td><input type="radio" id="male" name="fav_language" value="male"><label for="male">Nam</label></td>
                <td><input type="radio" id="female" name="fav_language" value="female">
                    <label for="female">Nữ</label>
                </td>
            </tr>
        </table>

        <br>
        <button type="button" onclick="add()">Thêm</button>
    </fieldset>

    <fieldset>
        <legend>Danh sách học viên</legend>
        <button type="button" onclick="loadStudents()">Lấy Dữ liệu</button>
        <table id="students">

        </table>
    </fieldset>
    <button type="button" onclick="clear()">Clear Data</button>
    <script src="script.js"></script>
</body>

</html>
