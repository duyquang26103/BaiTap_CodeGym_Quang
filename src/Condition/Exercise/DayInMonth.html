<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showDay() {
            let thang = parseInt(document.getElementById("month").value);
            let soNgay = 0;
            let string = '';
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    soNgay = 31;
                    string = `thang ${thang} co ${soNgay} ngay`;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    soNgay = 30;
                    string = `thang ${thang} co ${soNgay} ngay`;
                    break;
                case 2:
                    soNgay = 28;
                    string = `thang ${thang} co ${soNgay} ngay hoac ${soNgay + 1}`;
                    break;
            }

            document.getElementById("result").innerHTML = string;
        }
    </script>
</head>

<body>
    <input type="text" id="month">
    <button type="button" onclick="showDay()">Tính số ngày</button>
    <div id="result"></div>
</body>

</html>
