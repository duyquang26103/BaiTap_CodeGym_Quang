<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let weight = parseFloat(prompt('Input weight (kg): '));
        let height = parseFloat(prompt('Input height (m): '))
        let bmi = weight / (Math.pow(height, 2));
        document.write(`Your BMI: ${bmi} <br>`);
        if (bmi < 16) {
            document.write('gầy cấp độ III');
        } else {
            if (bmi >= 16 && bmi < 17) {
                document.write('gầy cấp độ II');
            } else if (bmi >= 17 && bmi < 18.5) {
                document.write('gầy cấp độ I');
            } else if (bmi >= 18.5 && bmi < 25) {
                document.write('bình thường');
            } else if (bmi >= 25 && bmi < 30) {
                document.write('thừa cân');
            } else if (bmi >= 30 && bmi < 35) {
                document.write('béo phì cấp độ I');
            } else if (bmi >= 35 && bmi < 40) {
                document.write('béo phì cấp độ II');
            } else {
                document.write('béo phì cấp độ III');
            }
        }
    </script>
</head>
