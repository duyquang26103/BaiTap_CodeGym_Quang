<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/Calculator.js"></script>
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <input type="number" id="screen" readonly>
            <table>
                <tr>
                    <td>
                        <button type="button" id="number_1" value="1" onclick="printNumberOnScreen(id)">1</button>
                        <button type="button" id="number_2" value="2" onclick="printNumberOnScreen(id)">2</button>
                        <button type="button" id="number_3" value="3" onclick="printNumberOnScreen(id)">3</button>
                        <button type="button" id="addition" value="+">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="number_4" value="4" onclick="printNumberOnScreen(id)">4</button>
                        <button type="button" id="number_5" value="5" onclick="printNumberOnScreen(id)">5</button>
                        <button type="button" id="number_6" value="6" onclick="printNumberOnScreen(id)">6</button>
                        <button type="button" id="subtraction" value="-">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="number_7" value="7" onclick="printNumberOnScreen(id)">7</button>
                        <button type="button" id="number_8" value="8" onclick="printNumberOnScreen(id)">8</button>
                        <button type="button" id="number_9" value="9" onclick="printNumberOnScreen(id)">9</button>
                        <button type="button" id="multiplication" value="+">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="delete" value="delete">C</button>
                        <button type="button" id="number_0" value="0" onclick="printNumberOnScreen(id)">0</button>
                        <button type="button" id="equal" value="equal">=</button>
                        <button type="button" id="division" value="+">+</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
