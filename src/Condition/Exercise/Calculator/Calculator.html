<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/Calculator.js"></script>
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <input type="number" id="man-hinh" readonly>
            <div id="control">
                <div id="ban-phim">
                    <table>
                        <tr>
                            <td>
                                <button type="button" id="number_1" value="1" onclick="nhanSo('1')">1</button>
                                <button type="button" id="number_2" value="2" onclick="nhanSo('2')">2</button>
                                <button type="button" id="number_3" value="3" onclick="nhanSo('3')">3</button>
                                <button type="button" id="addition" value="+" onclick="nhanToanTu('+')">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="number_4" value="4" onclick="nhanSo('4')">4</button>
                                <button type="button" id="number_5" value="5" onclick="nhanSo('5')">5</button>
                                <button type="button" id="number_6" value="6" onclick="nhanSo('6')">6</button>
                                <button type="button" id="subtraction" value="-" onclick="nhanToanTu('-')">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="number_7" value="7" onclick="nhanSo('7')">7</button>
                                <button type="button" id="number_8" value="8" onclick="nhanSo('8')">8</button>
                                <button type="button" id="number_9" value="9" onclick="nhanSo('9')">9</button>
                                <button type="button" id="multiplication" value="+" onclick="nhanToanTu('*')">*</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="delete" value="delete" onclick="nhanXoa()">C</button>
                                <button type="button" id="number_0" value="0" onclick="nhanSo('0')">0</button>
                                <button type="button" id="equal" value="equal" onclick="nhanKetQua()">=</button>
                                <button type="button" id="division" value="/" onclick="nhanToanTu('/')">/</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
